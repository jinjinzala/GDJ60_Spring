<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1> table study</h1>
	
	<!-- table 태그 선언 -->
	<table border="1">
		<!--제목 영역입니다-->
		<thead>
			<tr> 
				<th>NUM </th><th>NAME </th>
			</tr>
		</thead>

		<!--내용이 들어가는 영역-->
		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>5</td>
				<td>6</td>
			</tr>
		</tbody>
	<!--바닥 영역-->
	<tfoot>
		<tr>
			<td>F1</td><td>F2</td>
		</tr>

	</tfoot>
	</table>
</body>
</html>
